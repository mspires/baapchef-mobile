<div ui-content-for="title">
  <span>{{restaurant.name}}</span>
</div>


<div class="scrollable">
  <div class="scrollable-content section">


		<div id="orderbox" style="min-height: 200px">
			 	<div class="btn btn-default clearfix" 
			 			style="margin-bottom: 2px;width: 100%"
			 			ng-repeat="selecteddish in orderitems track by $index">
			 		 <span class="pull-left">
			 		 	<span ng-click="deleteitem(selecteddish.id,false)"><i class="fa fa-minus"></i></span>&nbsp;&nbsp;
		          		<span>{{selecteddish.name}}</span>
		          </span>
		          <span class="pull-right">{{selecteddish.price | currency:"$"}}</span>
		          
		 	</div>			        
		</div>
		<hr/>
		<div class="clearfix"><span class="pull-left">Order ID</span><span class="pull-right">{{selectedorder.order.id}}</span></div>
		<hr/>
		<div class="clearfix"><span class="pull-left">SUB TOTAL</span><span class="pull-right">{{subtotal | currency:"$"}}</span></div>
		<div class="clearfix"><span class="pull-left">TAX</span><span class="pull-right">{{tax | currency:"$"}}</span></div>
		<div class="clearfix"><span class="pull-left">TOTAL</span><span class="pull-right">{{total | currency:"$"}}</span></div>


  </div>
</div>


<div ui-content-for="navbarLeftAction">
	<a class='btn' href="#/orders"><i class="fa fa-arrow-left"></i></a>
</div>

<div ui-content-for="navbarAction">
</div> 

<div ui-content-for="navbarBottomAction">
	<a class="btn btn-navbar" ng-click="makeOrder()"><i class="fa fa-exclamation-circle fa-navbar"></i> ORDER NOW</a>
	<a href="#/orders" class="btn btn-navbar"><i class="fa fa-cog fa-navbar"></i> Continue</a>
</div>
