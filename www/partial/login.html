<div ui-content-for="title">
  <span></span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit='login()'>
       
        <div class="form-group has-success has-feedback">

			<label>Email</label>
			<div class="input-group margin-bottom-sm">
			  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
			  <input class="form-control" type="email" ng-model="loginST.email" placeholder="Email address">
			</div>

        </div>

        <div class="form-group">
			
           <label>Password</label>
			<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
			  <input class="form-control" type="password" ng-model="loginST.password" placeholder="Password">
			</div>        
     
        </div>
        
    
    <hr>

	<div class="btn-group open">
	    <button class="btn btn-primary btn-block">
	      <i class="fa fa-sign-in fa-lg fa-fw"></i> Login
	    </button>
	</div>


  </form>
 </div>
</div>

<div ui-content-for="navbarAction">
  <a class='btn' ng-click='login()'><i class="fa fa-sign-in fa-lg fa-fw"></i> Login</a>
</div>

<div ui-content-for="navbarBottomAction">
  <a class='btn' ng-click='login()'><i class="fa fa-sign-in fa-lg fa-fw"></i> Login</a>
</div>
