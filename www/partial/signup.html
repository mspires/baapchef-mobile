<div ui-content-for="title">
  <span></span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit='signup()'>

        <div class="form-group has-success has-feedback">

			<label>Name</label>
			<div class="input-group margin-bottom-sm">
			  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
			  <input class="form-control" type="text" ng-model="signupST.name" placeholder="Name">
			</div>

        </div>
                
        <div class="form-group has-success has-feedback">

			<label>Email</label>
			<div class="input-group margin-bottom-sm">
			  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
			  <input class="form-control" type="email" ng-model="signupST.email" placeholder="Email address">
			</div>

        </div>

        <div class="form-group has-success has-feedback">

			<label>Phone Number</label>
			<div class="input-group margin-bottom-sm">
			  <span class="input-group-addon"><i class="fa fa-mobile fa-fw"></i></span>
			  <input class="form-control" type="tel" ng-model="signupST.tel" placeholder="Phone Number">
			</div>

        </div>

        <div class="form-group">
			
           <label>Password</label>
			<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
			  <input class="form-control" type="password" ng-model="signupST.password" placeholder="Password">
			</div>        
     
        </div>
        
        <div class="form-group">
			
           <label>ConfirmPassword</label>
			<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
			  <input class="form-control" type="password" ng-model="signupST.confirmpassword" placeholder="Password">
			</div>        
     
        </div>
        
    
    <hr>

	<div class="btn-group open">
	    <button class="btn btn-primary btn-block">
	      <i class="fa fa-sign-in fa-lg fa-fw"></i> Signup
	    </button>
	</div>

  </form>
 </div>
</div>

<div ui-content-for="navbarAction">
  <a class='btn' ng-click='signup()'><i class="fa fa-sign-in fa-lg fa-fw"></i> Signup</a>
</div>

<div ui-content-for="navbarBottomAction">
  <a class='btn' ng-click='signup()'><i class="fa fa-sign-in fa-lg fa-fw"></i> Signup</a>
</div>
