<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Security-Policy" content="img-src 'self' data: http://www.baapchef.com" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;connect-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	    <link rel="stylesheet" href="lib/angular/mobile-angular-ui/css/mobile-angular-ui-hover.min.css" />
	    <link rel="stylesheet" href="lib/angular/mobile-angular-ui/css/mobile-angular-ui-base.min.css" />
	    <link rel="stylesheet" href="lib/angular/mobile-angular-ui/css/mobile-angular-ui-desktop.min.css" /> 
	    <link rel="stylesheet" href="css/index.css" />        
        <title>BaapChef</title>
    </head>
    <body ng-app="myApp" ng-controller="MainController" ui-prevent-touchmove-defaults>
	    <div ng-include="'partial/sidebar.html'" 
	            ui-track-as-search-param='true'
	            class="sidebar sidebar-left"></div>
	
	    <div ng-include="'partial/sidebarRight.html'" 
	            class="sidebar sidebar-right"></div>
	
	    <div class="app" 
	         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
	         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
	
	      <!-- Navbars -->
	
	      <div class="navbar navbar-app navbar-absolute-top">
	        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
	          BaapChef
	        </div>
	        <div class="btn-group pull-left" ui-yield-to="navbarLeftAction">
	          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
	            <i class="fa fa-bars"></i> Menu
	          </div>
	        </div>
	        <div class="btn-group pull-right" ui-yield-to="navbarAction">
	          <div ui-toggle="uiSidebarRight" class="btn" ng-show="loginST.loggedin">
	            <i class="fa fa-comment"></i> Stores
	          </div>
	        </div>
	      </div>
	
	      <div class="navbar navbar-app navbar-absolute-bottom">
	        <div class="btn-group justified" ui-yield-to="navbarBottomAction">
	          <a href="#/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> HOME</a>
	        </div>
	      </div>
	      
	      <!-- App Body -->
	      <div class="app-body" ng-class="{loading: loading}">
	        <div ng-show="loading" class="app-content-loading">
	          <i class="fa fa-spinner fa-spin loading-spinner"></i>
	        </div>
	        <div class="app-content">
	          <ng-view class="fade"></ng-view>
	        </div>
	      </div>
	
	    </div><!-- ~ .app -->
	
	    <div ui-yield-to="modals"></div>    

		<script src="lib/angular/angular.min.js"></script>
	    <script src="lib/jquery/jquery.min.js"></script>
	    <script src="lib/angular/angular-route.min.js"></script>
	    <script src="lib/angular/angular-animate.min.js"></script>
	    <script src="lib/angular/mobile-angular-ui/js/mobile-angular-ui.min.js"></script>
	    <script src="lib/angular/mobile-angular-ui/js/mobile-angular-ui.gestures.js"></script>  
	    <!--  
	    <script src="lib/hammer.js"></script> 
		<script src="lib/gestures.js"></script> 
		-->
	      
	    <script src="lib/cordova/ng-cordova.min.js"></script> 
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>      
    <script type="text/javascript">
        app.initialize();
    </script>        
    </body>
</html>
